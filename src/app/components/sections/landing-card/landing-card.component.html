<section class="landingMovie">
  <img class="backdropImage" [src]="movie?.backdropImage" />

  <div class="imageDesc">
    <img class="posterImage" [src]="movie?.posterImage" />
    <div class="description">
      <h1>{{ movie?.title }}</h1>
      <div class="tag">
        <p>
          {{ movie?.release_date }}
          <a
            *ngFor="let genre of movieDetail?.genres"
            [routerLink]="
              type == 'movie'
                ? ['/genres/movies/' + genre.id + '/1/']
                : ['/genres/tvshow/' + genre.id + '/1/']
            "
            >&#9679; {{ genre.name }}</a
          >
        </p>
      </div>

      <div class="icon-bigScreen">
        <div class="circle-progress">
          <circle-progress [percent]="85"></circle-progress>
        </div>

        <div class="icon-list">
          <div class="respose-icon">
            <button
              mat-mini-fab
              color="primary"
              matTooltip="Add To Watch List"
              aria-label="Watch Later Icon"
            >
              <mat-icon>bookmark</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="primary"
              matTooltip="Add To Favorite List"
              aria-label="Favorite Icon"
            >
              <mat-icon>favorite</mat-icon>
            </button>

            <button
              mat-mini-fab
              color="primary"
              matTooltip="Rate The Movie"
              aria-label="Rate The Movie Icon"
            >
              <mat-icon>thumb_up</mat-icon>
            </button>
          </div>
          <div class="trailer">
            <p><mat-icon>play_arrow</mat-icon> Play Trailer</p>
          </div>
        </div>
      </div>

      <div class="detail-bigScreen">
        <h4>Overview</h4>
        <p>{{ movie?.overview }}</p>
      </div>
    </div>
  </div>
  <div class="icon-smallScreen">
    <div class="circle-progress">
      <circle-progress [percent]="85"></circle-progress>
    </div>

    <div class="icon-list">
      <div class="respose-icon">
        <button
          mat-mini-fab
          color="primary"
          matTooltip="Add To Watch List"
          aria-label="Watch Later Icon"
        >
          <mat-icon>bookmark</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          matTooltip="Add To Favorite List"
          aria-label="Favorite Icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>

        <button
          mat-mini-fab
          color="primary"
          matTooltip="Rate The Movie"
          aria-label="Rate The Movie Icon"
        >
          <mat-icon>thumb_up</mat-icon>
        </button>
      </div>
      <div class="trailer">
        <p><mat-icon>play_arrow</mat-icon> Play Trailer</p>
      </div>
    </div>
  </div>

  <div class="detail-smallScreen">
    <h4>Overview</h4>
    <p>{{ movie?.overview }}</p>
  </div>
</section>
