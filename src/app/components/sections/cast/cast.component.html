<div class="castCard" *ngIf="castInfo">
  <mat-card>
    <img
      [ngClass]="castInfo.profilePath === 'unknownpeople.png' ? 'no-image' : ''"
      mat-card-image
      alt="cast image"
      [src]="castInfo.profilePath"
    />
    <h4>{{ castInfo.name }}</h4>
    <!--need to add link to specific cast-->
    <p>{{ castInfo.character }}</p>
  </mat-card>
</div>
