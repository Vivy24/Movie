<div class="slideshow">
  <div class="description">
    <h3 *ngIf="this.title">{{ this.title }}</h3>
    <mat-button-toggle-group
      name="tvshowMovieToggle"
      aria-label="Font Style"
      *ngIf="this.tvShowList && this.tvShowList.length > 0"
    >
      <mat-button-toggle
        checked="true"
        (change)="onValChange($event.value)"
        value="movie"
        >Movie</mat-button-toggle
      >
      <mat-button-toggle (change)="onValChange($event.value)" value="tvshow">
        Tv Show</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>

  <ngx-slick-carousel
    *ngIf="slideConfig.slidesToShow > 0"
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div
      ngxSlickItem
      *ngFor="let movie of this.renderMoviesList"
      class="carousel-cell"
    >
      <app-item-card [type]="movie.type" [movie]="movie"></app-item-card>
    </div>
  </ngx-slick-carousel>
</div>
