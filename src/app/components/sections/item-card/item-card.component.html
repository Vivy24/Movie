<div
  [routerLink]="'/' + typeURL + '/details/' + movie.id"
  *ngIf="movie != null"
>
  <mat-card class="movieCard">
    <img mat-card-image alt="Movie poster" [src]="movie.posterImage" />
  </mat-card>

  <div class="content">
    <h3>{{ movie.title }}</h3>
    <p>View: {{ movie.popularity }}</p>
  </div>
</div>
