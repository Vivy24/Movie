<div class="review" *ngIf="reviewInfo">
  <img
    class="author-avatar"
    *ngIf="reviewInfo.authorAvatar"
    [src]="reviewInfo.authorAvatar"
  />
  <div class="content">
    <h3><a [href]="reviewInfo.url">A review </a> by {{ reviewInfo.author }}</h3>
    <span>Created at {{ reviewDate }}</span>
    <p>
      {{ reviewInfo.content.slice(0, 500) }}
      <a [href]="reviewInfo.url">See more</a>
    </p>
  </div>
</div>
