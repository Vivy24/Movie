<div>
  <app-landing-card
    [movie]="this.latestMovie"
    [movieDetail]="this.latestMovieDetail"
  ></app-landing-card>

  <div class="trendingMovies" *ngIf="this.trendingMoviesList.length > 0">
    <app-slideshow
      [title]="'Trending Movies'"
      [movieList]="this.trendingMoviesList"
      [tvShowList]="this.trendingTvshowsList"
    ></app-slideshow>
  </div>
</div>
