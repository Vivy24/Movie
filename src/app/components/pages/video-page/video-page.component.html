<div>
  <a class="backLink" [routerLink]="'/' + type + '/details/' + movieID">
    <mat-icon aria-hidden="false" aria-label="back icon">arrow_back</mat-icon>
  </a>

  <h1>Full Videos</h1>
  <div *ngFor="let video of videoList">
    <iframe
      class="video"
      [src]="video.source! | safe : 'resourceUrl'"
      allowfullscreen
    >
    </iframe>
  </div>
</div>
